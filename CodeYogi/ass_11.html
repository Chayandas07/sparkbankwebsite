<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tableOf = +prompt("Enter number which you want table")
        let tableTill = +prompt("Enter number  till which you want table")
        for(var i=tableTill; i>0; i--){
            document.write(`<h2>${tableOf} X ${i} = ${tableOf*i}</h2>`)
        }
    </script>
</body>
</html>
